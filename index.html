<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX Upcoming Launch</title>
</head>


<body>
    <div class='navbar'>
        <a href='#launch'><img class='logo' src="./assets/rocket.svg" alt=""></a>
        <div class='links'>
            <div><a href='#about'>About</a></div>
            <div><a href='#stats'>Stats</a></div>
            <div><a href='#live'>Live</a></div>
        </div>
    </div>

    <div class='container-fluid view' id='launch'>
        <div class='divider'>

            <div class='heading'>
                <div class='upcoming'>upcoming launch</div>
            </div>
            <div class='wrapper'>
                <div class='main'>
                    <div class='timer'>
                        <div class='num num-days'></div>
                        <div class='lab'>Days</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-hours'></div>
                        <div class='lab'>Hours</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-mins'></div>
                        <div class='lab'>Minutes</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-secs'></div>
                        <div class='lab'>Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='about-wrapper' id='about'>
        <div class='about-title'>About</div>
        <div class='about-content'></div>
    </div>
    <div class='stats-wrapper' id='stats'>hello</div>
    <div class='live-wrapper' id='live'>hello</div>


    <script src='./main.js'></script>

</body>

</html>
