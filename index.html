<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX Upcoming Launch</title>
</head>


<body>
    <div class='navbar'>
        <a href='#launch'><img class='logo' src="./assets/rocket.svg" alt=""></a>
        <div class='links'>
            <div><a href='#about'>About</a></div>
            <div><a href='#live'>Live</a></div>
        </div>
    </div>

    <div class='container-fluid view' id='launch'>
        <div class='divider'>

            <div class='heading'>
                <div class='upcoming'>upcoming launch</div>
            </div>
            <div class='wrapper'>
                <div class='main'>
                    <div class='timer'>
                        <div class='num num-days'></div>
                        <div class='lab'>Days</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-hours'></div>
                        <div class='lab'>Hours</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-mins'></div>
                        <div class='lab'>Minutes</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-secs'></div>
                        <div class='lab'>Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='about-wrapper' id='about'>
        <div class='about-divider'>
            <div class='about-title'>About</div>
            <div class='about-content'></div>
            <div class='stats-title'>Stats</div>
            <div class='data'>
                <div class='rocket-data'>
                    <div class='stat-head'>Rocket</div>
                    <div class='rock-id data-style'>ID: falcon9</div>
                    <div class='rock-type data-style'>Type: FT</div>
                    <div class='rock-recov data-style'>Recovery Attempt: false</div>
                    <div class='rock-reuse data-style'>Reused: false</div>
                </div>
                <div class='payload-data'>
                    <div class='stat-head'>Payload</div>
                    <div class='pay-type data-style'>Type: Satallite</div>
                    <div class='pay-mass data-style'>Mass: 30027 lbs</div>
                    <div class='pay-orb data-style'>Orbit: Geocentric</div>
                    <div class='pay-orb-type data-style'>Orbit Type: VLEO</div>
                </div>
            </div>
        </div>
    </div>
    <div class='live-wrapper' id='live'>
        <div class='div-divider'>
            <div>
                <div class='about-title'>Liive</div>
                <div class='live-info'>watch the launch broadcast below</div>
            </div>
            <div>
                <div class='live-vid'>
                    <iframe src="https://www.youtube.com/embed/AfbIMknNWks" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>


        <script src='./main.js'></script>

</body>

</html>
