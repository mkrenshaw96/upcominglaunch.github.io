<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpaceX Upcoming Launch</title>
</head>


<body>
    <div class='navbar'>
        <a href='#launch'><img class='logo' src="./assets/rocket.svg" alt=""></a>
        <div class='links'>
            <div><a href='#about'>About</a></div>
            <div><a href='#live'>Live</a></div>
        </div>
    </div>

    <div class='container-fluid view' id='launch'>
        <div class='divider'>

            <div class='heading'>
                <div class='upcoming'>upcoming launch</div>
            </div>
            <div class='wrapper'>
                <div class='main'>
                    <div class='timer'>
                        <div class='num num-days'></div>
                        <div class='lab'>Days</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-hours'></div>
                        <div class='lab'>Hours</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-mins'></div>
                        <div class='lab'>Minutes</div>
                    </div>
                    <div class='timer'>
                        <div class='num num-secs'></div>
                        <div class='lab'>Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='about-wrapper' id='about'>
        <div class='about-divider'>
            <div class='about-title'>About</div>
            <div class='about-content'></div>
            <div class='stats-title'>Stats</div>
            <div class='info-wrapper'>
                <div class='data'>
                    <div class='rocket-data'>
                        <div class='stat-head'>Rocket</div>
                        <div class='sbs'>
                            <div class='data-style'>ID:&nbsp</div>
                            <div class='rock-id data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Type:&nbsp</div>
                            <div class='rock-type data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Recovery:&nbsp</div>
                            <div class='rock-recov data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Reused:&nbsp</div>
                            <div class='rock-reuse data-style'></div>
                        </div>
                    </div>
                    <div class='payload-data'>
                        <div class='stat-head'>Payload</div>
                        <div class='sbs'>
                            <div class='data-style'>Type:&nbsp</div>
                            <div class='pay-type data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Mass:&nbsp</div>
                            <div class='pay-mass data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Orbit:&nbsp</div>
                            <div class='pay-orb data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Orbit Type:&nbsp</div>
                            <div class='pay-orb-type data-style'></div>
                        </div>
                    </div>
                    <div class='stage1-data'>
                        <div class='stat-head'>Stage 1</div>
                        <div class='sbs'>
                            <div class='data-style'>Landing:&nbsp</div>
                            <div class='stag1-land data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Flight #:&nbsp</div>
                            <div class='stag2-flight data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Serial:&nbsp</div>
                            <div class='stag1-serial data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Reused:&nbsp</div>
                            <div class='stag1-reused data-style'></div>
                        </div>
                    </div>
                    <div class='stage2-data'>
                        <div class='stat-head'>Stage 2</div>
                        <div class='sbs'>
                            <div class='data-style'>Block:&nbsp</div>
                            <div class='stag2-block data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Pay ID:&nbsp</div>
                            <div class='stag2-id data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Nationality:&nbsp</div>
                            <div class='stag2-nat data-style'></div>
                        </div>
                        <div class='sbs'>
                            <div class='data-style'>Reused:&nbsp</div>
                            <div class='stag2-reused data-style'></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class='live-wrapper' id='live'>
        <div class='live-divider'>
            <div>
                <div class='live-title'>Live</div>
                <div class='live-info'>watch the launch broadcast below</div>
            </div>
            <div>
                <div class='live-vid'>
                    <iframe class='live' src="" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
                <!-- <div class='vid'>
                    <div><img id='live-logo' src="./assets/live.svg" alt=""></div>
                </div> -->
            </div>

        </div>
    </div>

    <script src='./main.js'></script>

</body>

</html>
